---
- name: Install Certbot on Ubuntu
  block:
    - name: Certbot PPA
      apt_repository:
        repo: "ppa:certbot/certbot"
        state: present
        update_cache: no

    - name: Install certbot nginx plugin
      apt:
        name: "python-certbot-nginx={{ certbot_version }}"
        state: present
        update_cache: yes
  when: ansible_distribution == 'Ubuntu'
